<div class="col-xs-12 col-sm-12 col-md-offset-2 col-md-8 col-md-offset-2">
    <table ng-repeat="item in characters" class="table table-hover box fade-in one">
        <tr ng-click="goToCharacter(item)">
            <td>
                <img width="50" height="50" data-ng-src="{{item.thumbnailUrl}}"
                     title="{{item.name}}" />
                <!--<a href="#character/{{item.id}}">
                    
                </a>-->
                <label>{{item.name}}</label>
            </td>
        </tr>
    </table>
</div>
