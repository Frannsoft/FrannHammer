<div class="col-xs-12 col-sm-12 col-md-offset-2 col-md-8 col-md-offset-2">
        <div data-ng-show="totalRecordsCount > 0">
            <ul style="column-count:5; -webkit-column-count:5; -moz-column-count:5;">
                <li ng-animate="'animate'" data-ng-repeat="item in characters" class="col-lg-11">
                    <img data-ng-src="{{item.thumbnailUrl}}"
                         title="{{item.name}}" />
                </li>
            </ul>
        </div>
</div>
