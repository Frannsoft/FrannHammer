<div class="col-xs-12 col-sm-12 col-md-offset-2 col-md-8 col-md-offset-2">
    <ul >
        <li ng-repeat="item in characters" class="box fade-in one" style="float:left; margin: 5px;">
            <a href="#character/{{item.id}}">
                <img data-ng-src="{{item.thumbnailUrl}}"
                     title="{{item.name}}" />
            </a>
        </li>
    </ul>
</div>
