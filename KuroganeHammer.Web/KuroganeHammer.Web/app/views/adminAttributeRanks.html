<div class="col-xs-12 col-sm-12 col-md-offset-2 col-md-8 col-md-offset-2">
    <h2>{{vm.attributeType | uppercase}}</h2>
    <br />
    <br />
    <!--<a href="https://twitter.com/share" class="twitter-share-button" data-via="jpol711" data-dnt="true">Tweet</a>-->
    <br />
    <br />
    <table class="table table-hover table-striped table-responsive" style="width: 50%; margin: auto; ">
        <thead>
            <tr>
                <th>
                    <a href="" ng-click="vm.order('rank')">Rank</a>
                    <span class="sortorder" ng-show="predicate === 'rank'" ng-class="{vm.reverse:vm.reverse}"></span>
                </th>
                <th>
                    <a href="" ng-click="vm.order('characterName')">Character</a>
                    <span class="sortorder" ng-show="predicate === 'characterName'" ng-class="{vm.reverse:vm.reverse}"></span>
                </th>
                <!--<th>
                    <a href="" ng-click="vm.order('name')">Name</a>
                    <span class="sortorder" ng-show="predicate === 'name'" ng-class="{vm.reverse:vm.reverse}"></span>
                </th>-->
                <th ng-repeat="header in vm.headers">
                    {{header}}
                    <!--<a href="" ng-click="vm.order(header)">{{header}}</a>
                    <span class="sortorder" ng-show="predicate === header" ng-class="{vm.reverse:vm.reverse}"></span>-->
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in vm.attributes | orderBy:vm.predicate:vm.reverse" ng-click="vm.goToCharacter(item)">
                <td><input type="text" value="{{item.rank}}" ng-model="item.rank"/></td>
                <td>{{item.thumbnailUrl}}<!--<img width="70" height="70" ng-src="{{item.thumbnailUrl}}" />--></td>
                <!--<td>{{item.name}}</td>-->
                <td ng-repeat="val in item.rawValues">
                    <input type="text" value="{{val.value}}" ng-model="val.value"/>
                    <span title="save" class="glyphicon glyphicon-floppy-disk" ng-click="vm.saveAttribute(val)"></span>
                    <span title="delete" class="glyphicon glyphicon-remove" ng-click="vm.deleteMovementRow(item)"></span>
                </td>
                <!--<td>{{item.value}}</td>-->
            </tr>
    </table>
</div>
