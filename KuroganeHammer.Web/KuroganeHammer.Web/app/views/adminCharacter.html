<div class="col-xs-12 col-sm-12 col-md-offset-2 col-md-8 col-md-offset-2">

    <input type="text" style="color:black;" value="{{characterName}}" ng-model="characterName" />
    <input type="button" ng-click="saveChanges()" value="Save Character Changes" />

    <div class="container fade-in two">

        <div style="text-align:center">
            <img ng-src="{{mainImageUrl}}"
                 alt="{{characterName}}" style="margin:auto" />
            <br />
            <br />
            <br />
            <br />
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in movementData" ng-click="goToMovementRanking(item)">
                        <td>{{item.name}}</td>
                        <td>
                            <input type="text" style="color:black;" value="{{item.value}}" ng-model="item.value"  />
                        </td>
                        <td>
                            <input type="button" style="color:black;" ng-click="saveMovementRow(item)" value="Save" />
                        </td>
                    </tr>
            </table>

            <br />
            <br />
            <br />
            <br />
            <h6 style="float:left;">Sorting by: {{predicate}}</h6>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>
                            <span>Edit</span>
                        </th>
                        <th>
                            <a href="" ng-click="order('name')">Name</a>
                            <span ng-show="predicate === 'name'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('hitboxActive')">HitboxActive</a>
                            <span ng-show="predicate === 'hitboxActive'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('firstActionableFrame')">FirstActionableFrame</a>
                            <span ng-show="predicate === 'firstActionableFrame'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('baseDamage')">BaseDamage</a>
                            <span ng-show="predicate === 'baseDamage'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('angle')">Angle</a>
                            <span ng-show="predicate === 'angle'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('baseKnockBackSetKnockback')">BaseKnockbackSetKnockback</a>
                            <span ng-show="predicate === 'baseKnockBackSetKnockback'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('knockbackGrowth')">KnockbackGrowth</a>
                            <span ng-show="predicate === 'knockbackGrowth'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('type')">Type</a>
                            <span ng-show="predicate === 'type'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('landingLag')">LandingLag</a>
                            <span ng-show="predicate === 'landingLag'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('autoCancel')">AutoCancel</a>
                            <span ng-show="predicate === 'autoCancel'" ng-class="{reverse:reverse}"></span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in moveData | orderBy:predicate:reverse" ng-click="goToMoveRanking(item)">
                        <td>
                            <input type="button" style="color:black;" ng-click="saveMoveRow(item)" value="Save" />
                        </td>
                        <td>
                            <input type="text" style="color:black;" value="{{item.name}}" ng-model="item.name" />
                        </td>
                        <td>
                            <input type="text" style="color:black;" value="{{item.hitboxActive}}" ng-model="item.hitboxActive" />
                        </td>
                        <td>
                            <input type="text" style="color:black;" value="{{item.firstActionableFrame}}" ng-model="item.firstActionableFrame" />
                        </td>
                        <td>
                            <input type="text" style="color:black;" value="{{item.baseDamage}}" ng-model="item.baseDamage" />
                        </td>
                        <td>
                            <input type="text" style="color:black;" value="{{item.angle}}" ng-model="item.angle" />
                        </td>
                        <td>
                            <input type="text" style="color:black;" value="{{item.baseKnockBackSetKnockback}}" ng-model="item.baseKnockBackSetKnockback" />
                        </td>
                        <td>
                            <input type="text" style="color:black;" value="{{item.knockbackGrowth}}" ng-model="item.knockbackGrowth" />
                        </td>
                        <td>
                            <input type="text" style="color:black;" value="{{item.type}}" ng-model="item.type" />
                        </td>
                        <td>
                            <input type="text" style="color:black;" value="{{item.landingLag}}" ng-model="item.landingLag" />
                        </td>
                        <td>
                            <input type="text" style="color:black;" value="{{item.autoCancel}}" ng-model="item.autoCancel" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
